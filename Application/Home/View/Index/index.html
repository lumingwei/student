<!DOCTYPE html>
<html lang="zh">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>学生信息管理系统</title>
	<style type="text/css">
</style>
	</head>
	<body>
<div id="wrapper" class="login-page" style="text-align: center;">
	<p><font size="5">学生信息管理系统</font></p>
		<div id="login_form" class="form">
		<form class="login-form">
			用户名:<input type="text" placeholder="用户名" id="user_name"/>
			密码:<input type="password" placeholder="密码" id="password"/>
				<button id="login">登　录</button>
		</form>
	</div>
	</div>
<script type="text/javascript" src="Public/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	function check_login()
	{
	 var name=$("#user_name").val();
	 var pass=$("#password").val();
	 var admin_pass = '{$admin_info['pwd']}';
	 var admin_name = '{$admin_info['name']}';
	 if(name==admin_name && pass==admin_pass)
	 {
		 window.location.href="{:U('index/admin_edit')}";
	 }
	 else
	 {
        alert('密码错误！');
	 }
	}
	$(function(){
		$("#login").click(function(){
			check_login();
			return false;
		})
		$('.message a').click(function () {
		    $('form').animate({
		        height: 'toggle',
		        opacity: 'toggle'
		    }, 'slow');
		});
	})
	</script>
</body>
</html>
