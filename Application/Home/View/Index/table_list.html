<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main">
            <form name="search_form" action="{:U('index/table_list')}" method="post">
                &nbsp;&nbsp;&nbsp;项目：
                {$project_html}
                数据表码：  <input type="text" name="table_name"   value="{$postArr['table_name']}" size="24"  />
                数据表备注：  <input type="text" name="table_annotation"   value="{$postArr['table_annotation']}" size="24"  />
                <button>查询</button>
                <a href="{:U('index/add_table')}"  title="新增"><font color="black">新增<font></a>
                <input type="reset" value="重置条件">
            </form>
            <table class="table" width="100%">
                <thead align="center">
                <tr>
                    <th width="10%">项目码</th>
                    <th width="15%">项目名称</th>
                    <th width="10%">数据表码</th>
                    <th width="15%">数据表备注信息</th>
                    <th width="15%">添加时间</th>
                    <th width="15%">修改时间</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody align="center">
                <volist name="list" id="vo" key="k" >
                    <tr>
                        <td>{$vo.project_code}</td>
                        <td>{$vo.project_name}</td>
                        <td>{$vo.table_name}</td>
                        <td>{$vo.table_annotation}</td>
                        <td>{$vo.add_time}</td>
                        <td>{$vo.update_time}</td>
                        <td>
                            <a href="{:U('index/add_table')}&id={$vo.id}"  title="修改"><span>修改</span></a>
                            <a href="{:U('index/del_table')}&id={$vo.id}"  title="删除"><span>删除</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages" style="float:right;">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Index:footer" />
