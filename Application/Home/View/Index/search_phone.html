<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main">
            <form name="search_form" action="{:U('index/search_phone')}" method="post">
                &nbsp;&nbsp;&nbsp;手机号：  <input type="text" name="car_owner_phone"   value="{$postArr['car_owner_phone']}" size="24"  />
                <button>查询</button>
                <input type="reset" value="重置条件">
            </form>
            <table class="table" width="100%">
                <thead align="center">
                <tr>
                    <th width="10%">PIN码</th>
                    <th width="10%">保险理赔公司</th>
                    <th width="10%">车牌号</th>
                    <th width="10%">发动机号</th>
                    <th width="10%">车架号</th>
                    <th width="5%">车主姓名</th>
                    <th width="10%">车主身份证</th>
                    <th width="10%">投保险种</th>
                    <th width="5%">案件状态</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody align="center">
                <volist name="list" id="vo" key="k" >
                    <tr>
                        <td><a href="{:U('index/look_case')}&pin_code={$vo.pin_code}">{$vo.pin_code}</a></td>
                        <td>{$vo.company_name}</td>
                        <td>{$vo.license_number}</td>
                        <td>{$vo.engine_number}</td>
                        <td>{$vo.chassis_number}</td>
                        <td>{$vo.car_owner}</td>
                        <td>{$vo.id_card}</td>
                        <td>{$vo.insure}</td>
                        <td>{$vo.status}</td>
                        <td>
                            <a href="{:U('index/add_case')}&id={$vo.id}&from=search_phone"  title="修改"><span>修改</span></a>
                            <a href="{:U('index/del_case')}&id={$vo.id}&from=search_phone"  title="删除"><span>删除</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages" style="float:right;">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Index:footer" />
