<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main" style="text-align: center;">
            <form id='editRealMsgForm' enctype="multipart/form-data" action="#"  method="post">
                <input type="hidden" name="id" value="{$info['menu_id']}">
                <input type="hidden" name="parent_id" value="{$info['parent_id']}">
                所属项目：
                {$project_html}
                <p>名称：<input type="text" name="menu_name" value="{$info['menu_name']}"> </p>
                <p>排序值：<input type="text" name="sort" value="{$info['sort']}"> </p>
                <p>是否显示：
                    <label><input type="radio" name="is_show" value="1" <if condition="$info['is_show'] == 1">checked</if>>显示</label>
                    <label><input type="radio" name="is_show" value="2" <if condition="$info['is_show'] == 2">checked</if>>不显示</label>
                </p>
                <p><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;<input type="button" value="返回" onclick="javascript:history.back();"></p>
            </form>
        </div>
    </div>
</div>

<include file="Index:footer" />
<script>
    $(document).ready(function() {
// 使用 jQuery异步提交表单
        $('#editRealMsgForm').submit(function() {

            jQuery.ajax({

                url:'{:U("index/add_menu")}',

                data:$('#editRealMsgForm').serialize(),

                type:"POST",

                beforeSend:function()
                {
                },
                success:function(data)
                {
                    if(data.status == 1){
                        alert(data.info);
                        window.location.href = data.url;
                    }else{
                        alert(data.info);
                    }
                }

            });

            return false;

        });

    });
</script>
<style>
    p {
        display: block;
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
    }
</style>
