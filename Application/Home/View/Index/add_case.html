<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main" style="text-align: center;">
            <form id='editRealMsgForm' enctype="multipart/form-data" action="#"  method="post">
                <input type="hidden" name="id" value="{$info['id']}">
                <input type="hidden" name="from" value="{$from}">
                <p>PIN码：<input type="text" name="pin_code" value="{$info['pin_code']}"> </p>
                <p>保险理赔公司：<input type="text" name="company_name" value="{$info['company_name']}"> </p>
                <p>发动机号：<input type="text" name="engine_number" value="{$info['engine_number']}"> </p>
                <p>车牌号：<input type="text" name="license_number" value="{$info['license_number']}"> </p>
                <p>车架号：<input type="text" name="chassis_number" value="{$info['chassis_number']}"> </p>
                <p>车主姓名：<input type="text" name="car_owner" value="{$info['car_owner']}"> </p>
                <p>车主手机号：<input type="text" name="car_owner_phone" value="{$info['car_owner_phone']}"> </p>
                <p>车主身份证：<input type="text" name="id_card" value="{$info['id_card']}"> </p>
                <p>车主驾驶证号：<input type="text" name="driving_licence" value="{$info['driving_licence']}"> </p>
                <p>车辆核定载质量(单位：kg)：<input type="text" name="load_quality" value="{$info['load_quality']}"> </p>
                <p>投保险种<input type="text" name="insure" value="{$info['insure']}"> </p>
                <p>出险时间<input type="date" name="danger_time" value="{$info['danger_time']}"/></p>
                <p>出险地点<input type="text" name="danger_place" value="{$info['danger_place']}"> </p>
                <p>保险金额(单位：元)<input type="text" name="insured_amount" value="{$info['insured_amount']}"> </p>
                <p>理赔金额<input type="text" name="claim_amount" value="{$info['claim_amount']}"> </p>
                <p>
                    案件状态：
                    <select  name="status">
                        <option value="1" <if condition="$info['status'] == 1">selected</if>>已完结</option>
                        <option value="2" <if condition="$info['status'] == 2">selected</if>>未完结</option>
                    </select>
                </p>
                <p><input type="submit" value="提交"></p>
            </form>
        </div>
    </div>
</div>

<include file="Index:footer" />
<script>
    $(document).ready(function() {
// 使用 jQuery异步提交表单
        $('#editRealMsgForm').submit(function() {

            jQuery.ajax({

                url:'{:U("index/add_case")}',

                data:$('#editRealMsgForm').serialize(),

                type:"POST",

                beforeSend:function()
                {
                },
                success:function(data)
                {
                    if(data.status == 1){
                        alert(data.info);
                        window.location.href = data.url;
                    }else{
                        alert(data.info);
                    }
                }

            });

            return false;

        });

    });
</script>
<style>
    p {
        display: block;
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
    }
</style>
