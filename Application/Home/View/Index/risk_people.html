<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main">
            <form name="search_form" action="{:U('index/risk_people')}" method="post">
                &nbsp;&nbsp;姓名：  <input type="text" name="name"   value="{$postArr['name']}" size="24"  />
                &nbsp;身份证号：  <input type="text" name="id_card"   value="{$postArr['id_card']}" size="24"  />
                &nbsp;手机号：  <input type="text" name="phone"   value="{$postArr['phone']}" size="24"  />
                &nbsp;驾驶证号：  <input type="text" name="driving_licence"   value="{$postArr['driving_licence']}" size="24"  />
                <button>查询</button>
                <a href="{:U('index/add_risk_people')}"  title="新增"><font color="black">新增<font></a>
                <input type="reset" value="重置">
            </form>
            <table class="table" width="100%">
                <thead align="center">
                <tr>
                    <th width="10%">PIN码</th>
                    <th width="5%">姓名</th>
                    <th width="3%">性别</th>
                    <th width="10%">身份证号</th>
                    <th width="10%">手机号</th>
                    <th width="10%">驾驶证号</th>
                    <th width="20%">风险人员上报原因</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody align="center">
                <volist name="list" id="vo" key="k" >
                    <tr>
                        <td><a href="{:U('index/look_case')}&pin_code={$vo.pin_code}">{$vo.pin_code}</a></td>
                        <td>{$vo.name}</td>
                        <td>{$vo.sex}</td>
                        <td>{$vo.id_card}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.driving_licence}</td>
                        <td>{$vo.risk_report}</td>
                        <td>
                            <a href="{:U('index/add_risk_people')}&id={$vo.id}"  title="修改"><span>修改</span></a>
                            <a href="{:U('index/del_risk_people')}&id={$vo.id}"  title="删除"><span>删除</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages" style="float:right;">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Index:footer" />
