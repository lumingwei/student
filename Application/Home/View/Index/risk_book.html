<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main">
            <form name="search_form" action="{:U('index/risk_book')}" method="post">
                &nbsp;&nbsp;联系人姓名：  <input type="text" name="linkman"   value="{$postArr['linkman']}" size="24"  />
                &nbsp;所属单位：  <input type="text" name="company_name"   value="{$postArr['company_name']}" size="24"  />
                &nbsp;地区名称：  <input type="text" name="area_name"   value="{$postArr['area_name']}" size="24"  />
                <button>查询</button>
                <a href="{:U('index/add_risk_book')}"  title="新增"><font color="black">新增<font></a>
                <input type="reset" value="重置">
            </form>
            <table class="table" width="100%">
                <thead align="center">
                <tr>
                    <th width="10%">联系人姓名</th>
                    <th width="20%">所属单位</th>
                    <th width="20%">地区名称</th>
                    <th width="10%">电话</th>
                    <th width="10%">邮箱</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody align="center">
                <volist name="list" id="vo" key="k" >
                    <tr>
                        <td>{$vo.linkman}</td>
                        <td>{$vo.company_name}</td>
                        <td>{$vo.area_name}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.email}</td>
                        <td>
                            <a href="{:U('index/add_risk_book')}&id={$vo.id}"  title="修改"><span>修改</span></a>
                            <a href="{:U('index/del_risk_book')}&id={$vo.id}"  title="删除"><span>删除</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages" style="float:right;">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Index:footer" />
