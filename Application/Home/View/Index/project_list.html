<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main">
            <form name="search_form" action="{:U('index/project_list')}" method="post">
                &nbsp;&nbsp;&nbsp;项目码：  <input type="text" name="project_code"   value="{$postArr['project_code']}" size="24"  />
                项目名称：  <input type="text" name="project_name"   value="{$postArr['project_name']}" size="24"  />
                <button>查询</button>
                <a href="{:U('index/add_project')}"  title="新增"><font color="black">新增<font></a>
                <input type="reset" value="重置条件">
            </form>
            <table class="table" width="100%">
                <thead align="center">
                <tr>
                    <th width="10%">项目码</th>
                    <th width="15%">项目名称</th>
                    <th width="25%">项目介绍</th>
                    <th width="15%">添加时间</th>
                    <th width="15%">修改时间</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody align="center">
                <volist name="list" id="vo" key="k" >
                    <tr>
                        <td>{$vo.project_code}</td>
                        <td>{$vo.project_name}</td>
                        <td>{$vo.project_detail}</td>
                        <td>{$vo.add_time}</td>
                        <td>{$vo.update_time}</td>
                        <td>
                            <a href="{:U('index/add_project')}&id={$vo.id}"  title="修改"><span>修改</span></a>
                            <a href="{:U('index/del_project')}&id={$vo.id}"  title="删除"><span>删除</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages" style="float:right;">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Index:footer" />
